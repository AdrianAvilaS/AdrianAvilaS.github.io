<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .perfil-container {
      max-width: 500px;
      background-color: #ffffff;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 6px gray;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    .back-link {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="back-link">
  <a href="index.html">← Volver al inicio</a>
</div>

<div class="perfil-container">
  <h2>Perfil</h2>

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" value="Adrian">

  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" value="adrian@email.com">

  <h3 style="margin-top: 20px;">Maquinarias Alquiladas:</h3>
  <table>
    <tr>
      <th>Fechas</th>
      <th>Costo</th>
    </tr>
    <tr>
      <td>01/04/2024 - 07/04/2024</td>
      <td>$895</td>
    </tr>
    <tr>
      <td>10/04/2024 - 15/04/2024</td>
      <td>$705</td>
    </tr>
  </table>
</div>

</body>
</html>
