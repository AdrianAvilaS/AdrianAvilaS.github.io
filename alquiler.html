<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Formulario de Alquiler</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .back-link {
      margin-bottom: 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 6px gray;
      max-width: 400px;
      margin: auto;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button {
      display: block;
      width: 100%;
      margin-top: 15px;
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div class="back-link">
  <a href="index.html">← Volver al inicio</a>
</div>

<div class="form-container">
  <h2>Alquiler</h2>
  <form>
    <label for="maquinaria">Maquinaria:</label>
    <select id="maquinaria" name="maquinaria">
      <option>Excavadora</option>
      <option>Grúa</option>
      <option>Compactadora</option>
    </select>

    <label for="desde">Desde:</label>
    <input type="date" id="desde" name="desde">

    <label for="hasta">Hasta:</label>
    <input type="date" id="hasta" name="hasta">

    <label for="costo">Costo:</label>
    <input type="text" id="costo" name="costo" placeholder="$...">

    <label for="pago">Método de pago:</label>
    <select id="pago" name="pago">
      <option>Tarjeta</option>
      <option>Yape</option>
      <option>Plin</option>
    </select>

    <label for="direccion">Dirección de entrega:</label>
    <input type="text" id="direccion" name="direccion">

    <label for="nota">Nota adicional:</label>
    <textarea id="nota" name="nota" rows="3"></textarea>

    <button class="button" type="submit">Alquilar</button>
  </form>
</div>

</body>
</html>
